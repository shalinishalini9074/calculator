  <input id="first" type="text" value=""  placeholder="Enter first number"><br><br>
    <input  id="second"   type="text" value="" placeholder="Enter second number"><br><br>
    <button type="button" class="btn btn-outline-success" value="Add" onclick="Add()">Add</button>
      <button type="button" class="btn btn-outline-danger" value="Sub" onclick="Sub()">Sub</button>
      <button type="button" class="btn btn-outline-warning" value="Mul" onclick="Mul()">Mul</button>
      <button type="button" class="btn btn-outline-info" value="Div" onclick="Div()">Div</button>
       <button type="button" class="btn btn-outline-secondary" value="Mod" onclick="Mod()">Mod</button>

       </div>
     </div>
</div>
<script>
  function Add() {
    var num1 = parseInt(document.getElementById('first').value);
    var num2 = parseInt(document.getElementById('second').value);
    var Result = num1 + num2;
    alert("Addition of num1 & num2 is : " + Result);
  }

  function Sub() {
    var num1 = parseInt(document.getElementById('first').value);
    var num2 = parseInt(document.getElementById('second').value);
    var Result = num1 - num2;
    alert("Substraction of num1 & num2 is : " + Result);
  }

  function Mul() {
    var num1 = parseInt(document.getElementById('first').value);
    var num2 = parseInt(document.getElementById('second').value);
    var Result = num1 * num2;
    alert("Multiplication of num1 & num2 is : " + Result);
  }

  function Div() {
    var num1 = parseInt(document.getElementById('first').value);
    var num2 = parseInt(document.getElementById('second').value);
    var Result = num1 / num2;
    alert("Division of num1 & num2 is : " + Result);
  }

  function Mod() {
    var num1 = parseInt(document.getElementById('first').value);
    var num2 = parseInt(document.getElementById('second').value);
    var Result = num1 % num2;
    alert("Modulus of num1 & num2 is : " + Result);
  }
</script>

</body>
</html>
